name: Deploy to github pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        git config user.email "www.fleix4real98@gmail.com" &&
        git config user.name "Felix Philips" &&
        yarn install && yarn run deploy